<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motion Detection Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        h1 {
            color: #00d2ff;
            text-align: center;
        }

        .card {
            background-color: #2d2d2d;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th,
        td {
            text-align: left;
            padding: 12px;
            border-bottom: 1px solid #404040;
        }

        th {
            color: #00d2ff;
        }

        .status-dot {
            height: 10px;
            width: 10px;
            background-color: #00d2ff;
            border-radius: 50%;
            display: inline-block;
            margin-right: 5px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Motion Detection Dashboard</h1>

        <div class="card">
            <canvas id="motionChart"></canvas>
        </div>

        <div class="card">
            <h2>Recent Events</h2>
            <table id="eventsTable">
                <thead>
                    <tr>
                        <th>Time</th>
                        <th>Sensor ID</th>
                        <th>Type</th>
                        <th>Image</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Data here -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        // REPLACE THIS URL AFTER TERRAFORM DEPLOY
        const API_URL = "https://abal53wj01.execute-api.us-east-1.amazonaws.com/motion";

        async function fetchData() {
            if (API_URL.includes("YOUR_API")) {
                console.warn("API URL not set");
                return;
            }

            try {
                const response = await fetch(API_URL);
                const data = await response.json();
                updateDashboard(data);
            } catch (error) {
                console.error("Error fetching data:", error);
            }
        }

        function updateDashboard(data) {
            const tbody = document.querySelector('#eventsTable tbody');
            tbody.innerHTML = '';

            const labels = [];
            const counts = {}; // simple count by hour or minute could be done, but for now let's plot occurrence

            data.forEach(item => {
                const date = new Date(item.Timestamp * 1000);
                const timeStr = date.toLocaleString();

                let imageHtml = '<span style="color: #666;">No Image</span>';
                if (item.ImageUrl) {
                    imageHtml = `<a href="${item.ImageUrl}" target="_blank">
                        <img src="${item.ImageUrl}" style="height: 50px; border-radius: 4px; border: 1px solid #00d2ff;">
                    </a>`;
                }

                // Table Row
                const row = `<tr>
                    <td><span class="status-dot"></span>${timeStr}</td>
                    <td>${item.SensorID}</td>
                    <td>${item.EventType}</td>
                    <td>${imageHtml}</td>
                </tr>`;
                tbody.innerHTML += row;

                // Chart Data Preparation (Histogram by Hour for example)
                const hour = date.getHours() + ":00";
                counts[hour] = (counts[hour] || 0) + 1;
            });

            // Update Chart
            updateChart(counts);
        }

        let chart;
        function updateChart(counts) {
            const ctx = document.getElementById('motionChart').getContext('2d');
            const sortedLabels = Object.keys(counts).sort();
            const dataPoints = sortedLabels.map(label => counts[label]);

            if (chart) {
                chart.data.labels = sortedLabels;
                chart.data.datasets[0].data = dataPoints;
                chart.update();
            } else {
                chart = new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: sortedLabels,
                        datasets: [{
                            label: 'Motion Events by Hour',
                            data: dataPoints,
                            backgroundColor: 'rgba(0, 210, 255, 0.5)',
                            borderColor: '#00d2ff',
                            borderWidth: 1
                        }]
                    },
                    options: {
                        responsive: true,
                        plugins: {
                            legend: {
                                labels: { color: 'white' }
                            }
                        },
                        scales: {
                            y: {
                                beginAtZero: true,
                                grid: { color: '#404040' },
                                ticks: { color: 'white' }
                            },
                            x: {
                                grid: { color: '#404040' },
                                ticks: { color: 'white' }
                            }
                        }
                    }
                });
            }
        }

        // Fetch immediately and then every 10 seconds
        fetchData();
        setInterval(fetchData, 10000);
    </script>
</body>

</html>
